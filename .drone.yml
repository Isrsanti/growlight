---
kind: pipeline
type: docker
name: debian-unstable

steps:
- name: debian-build
  image: dankamongmen/unstable_builder:2020-04-18a
  commands:
    - apt-get update
    - export LANG=en_US.UTF-8
    - autoreconf -fis
    - ./configure
    - make
    - make test
---
kind: pipeline
type: docker
name: ubuntu-focal

steps:
- name: ubuntu-build
  image: dankamongmen/focal:2020-04-05a
  commands:
    - apt-get update
    - export LANG=en_US.UTF-8
    - autoreconf -fis
    - ./configure
    - make
    - make test
